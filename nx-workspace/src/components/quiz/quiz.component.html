<div class="container">
    <section class="quiz">
        <h2>Guess the Breed</h2>
        <img *ngIf="dogToGuess" src="{{ dogToGuess['url']}} ">
        <br>
        <button *ngFor="let dog of data" (click)="takeAGuess(dog)">{{ dog['breeds'][0]['name'] }}</button>
        <p [innerText]="message"></p>
    </section>
</div>
