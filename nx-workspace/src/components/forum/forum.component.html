<div class="forum-container" *ngIf="!chosenTopic">
  <section class="forum-categories">
    <h2>Forum Topics</h2>
    <div class="category-card" *ngFor="let category of forumCategories"
      (mouseenter)="category.isHovered = true"
      (mouseleave)="category.isHovered = false"
      (click)="chooseTopic(category)">
      <div class="category-icon">{{ category.icon }}</div>
  
      <div class="category-name">{{ category.name }}</div>

      <div class="category-description" *ngIf="category.isHovered">{{ category.description }}</div>
    </div>
  </section>
</div>
<app-discussion *ngIf="chosenTopic"
  [topicId]="chosenTopic.callerId"
  (goBackToForumTopics)="resetChosenTopic()">
</app-discussion>
