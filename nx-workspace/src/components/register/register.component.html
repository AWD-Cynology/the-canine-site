<div class="container">
    <h2>Dog Lover Registration</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="registerObj.name" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" [(ngModel)]="registerObj.surname" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="registerObj.address" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="registerObj.username" id="username" name="username" required>
            <div class="error-message" style="color: red;" *ngIf="!registerFormIsValid">Username cannot be empty!</div>
        </div>


        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="registerObj.password" id="password" name="password" required>
            <div class="error-message" style="color: red;" *ngIf="!registerFormIsValid">Password cannot be empty</div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" [(ngModel)]="confirmPassword" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" style="color: red;" *ngIf="passwordMismatch">Passwords do not match</div>
            <div class="error-message" style="color: red;" *ngIf="!registerFormIsValid">Password cannot be empty</div>
        </div>


        <input type="submit" (click)="onRegister()" value="Register" [disabled]="!registerFormIsValid || passwordMismatch">
    </form>
    <div class="login-link">
        <a href="/login">Already have an account? Login here</a>
    </div>
</div>
